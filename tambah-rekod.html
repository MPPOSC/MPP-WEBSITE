<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Rekod - Sistem Rekod Kewangan Percetakan MPP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .btn {
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1e3a8a;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }
        
        .form-control {
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            background-color: white;
            overflow: hidden;
        }
        
        .form-section {
            border-bottom: 1px solid #e2e8f0;
            padding: 1.5rem;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .price-tag {
            background-color: #f1f5f9;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .total-amount {
            background-color: #eff6ff;
            border: 2px solid var(--accent);
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .total-amount span {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        @media (max-width: 640px) {
            .form-section {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex items-center">
                <a href="index.html" class="text-blue-700 hover:text-blue-900 mr-6">
                    <i class="fas fa-arrow-left mr-2"></i>Kembali
                </a>
                <i class="fas fa-plus-circle text-2xl text-blue-600 mr-3"></i>
                <h1 class="logo text-blue-900">Tambah Rekod Kewangan</h1>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-3xl mx-auto">
                <div class="card">
                    <div class="form-section bg-blue-50 border-b">
                        <h2 class="text-xl font-bold text-blue-900 flex items-center">
                            <i class="fas fa-user mr-3"></i>
                            Maklumat Pelajar
                        </h2>
                    </div>
                    
                    <div class="form-section">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="student-name" class="block text-gray-700 font-medium mb-2">Nama Pelajar</label>
                                <input type="text" id="student-name" class="form-control" placeholder="Masukkan nama pelajar" required>
                            </div>
                            <div>
                                <label for="program" class="block text-gray-700 font-medium mb-2">Kelas / Program</label>
                                <input type="text" id="program" class="form-control" placeholder="Contoh: 12 RPL 3" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section bg-blue-50 border-b">
                        <h2 class="text-xl font-bold text-blue-900 flex items-center">
                            <i class="fas fa-print mr-3"></i>
                            Butiran Percetakan
                        </h2>
                    </div>
                    
                    <div class="form-section">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="print-type" class="block text-gray-700 font-medium mb-2">Jenis Cetakan</label>
                                <select id="print-type" class="form-control" required>
                                    <option value="">Pilih jenis cetakan</option>
                                    <option value="hitam-putih">Hitam Putih</option>
                                    <option value="berwarna">Berwarna</option>
                                    <option value="binding">Binding</option>
                                    <option value="lain-lain">Lain-lain</option>
                                </select>
                            </div>
                            <div>
                                <label for="quantity" class="block text-gray-700 font-medium mb-2">Kuantiti</label>
                                <input type="number" id="quantity" class="form-control" placeholder="Masukkan kuantiti" min="1" required>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                            <div>
                                <label for="price-per-unit" class="block text-gray-700 font-medium mb-2">Harga Seunit (RM)</label>
                                <div class="price-tag flex items-center">
                                    <i class="fas fa-tag mr-2"></i>
                                    <span id="price-per-unit">0.00</span>
                                </div>
                            </div>
                            <div>
                                <label for="total-amount" class="block text-gray-700 font-medium mb-2">Jumlah Bayaran (RM)</label>
                                <div class="price-tag flex items-center">
                                    <i class="fas fa-calculator mr-2"></i>
                                    <span id="total-amount">0.00</span>
                                </div>
                            </div>
                            <div>
                                <label for="transaction-date" class="block text-gray-700 font-medium mb-2">Tarikh Transaksi</label>
                                <input type="date" id="transaction-date" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="total-amount mt-8">
                            <p class="text-sm uppercase font-semibold text-blue-700 mb-1">Jumlah Keseluruhan</p>
                            <span id="grand-total">RM 0.00</span>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="flex flex-wrap gap-4 justify-end">
                            <button id="clear-form" class="btn btn-danger flex items-center">
                                <i class="fas fa-trash-alt mr-2"></i>
                                Kosongkan
                            </button>
                            <button id="submit-record" class="btn btn-primary flex items-center">
                                <i class="fas fa-save mr-2"></i>
                                Simpan Rekod
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow-inner mt-12">
            <div class="container mx-auto px-4 py-6 text-center text-gray-600">
                <p>&copy; 2023 Sistem Rekod Kewangan Percetakan MPP. Hak Cipta Terpelihara.</p>
            </div>
        </footer>
    </div>

    <script>
        // Data storage using localStorage
        const STORAGE_KEY = 'mpp_printing_finance_records';
        
        // Price configuration
        const PRICING = {
            'hitam-putih': 0.10,
            'berwarna': 0.50,
            'binding': 5.00,
            'lain-lain': 1.00
        };
        
        // Get data from localStorage
        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }
        
        // Save data to localStorage
        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        // Initialize today's date
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('transaction-date').value = today;
            
            // Price and total calculation
            const printTypeSelect = document.getElementById('print-type');
            const quantityInput = document.getElementById('quantity');
            const pricePerUnitSpan = document.getElementById('price-per-unit');
            const totalAmountSpan = document.getElementById('total-amount');
            const grandTotalSpan = document.getElementById('grand-total');
            
            // Update prices when print type changes
            printTypeSelect.addEventListener('change', updatePrices);
            
            // Update prices when quantity changes
            quantityInput.addEventListener('input', updatePrices);
            
            function updatePrices() {
                const selectedType = printTypeSelect.value;
                const quantity = parseInt(quantityInput.value) || 0;
                
                if (selectedType) {
                    const pricePerUnit = PRICING[selectedType];
                    const totalAmount = pricePerUnit * quantity;
                    
                    pricePerUnitSpan.textContent = pricePerUnit.toFixed(2);
                    totalAmountSpan.textContent = totalAmount.toFixed(2);
                    grandTotalSpan.textContent = `RM ${totalAmount.toFixed(2)}`;
                } else {
                    pricePerUnitSpan.textContent = '0.00';
                    totalAmountSpan.textContent = '0.00';
                    grandTotalSpan.textContent = 'RM 0.00';
                }
            }
            
            // Clear form
            document.getElementById('clear-form').addEventListener('click', function() {
                document.getElementById('student-name').value = '';
                document.getElementById('program').value = '';
                printTypeSelect.value = '';
                quantityInput.value = '';
                document.getElementById('transaction-date').value = today;
                
                // Reset prices
                pricePerUnitSpan.textContent = '0.00';
                totalAmountSpan.textContent = '0.00';
                grandTotalSpan.textContent = 'RM 0.00';
            });
            
            // Submit record
            document.getElementById('submit-record').addEventListener('click', function() {
                const studentName = document.getElementById('student-name').value;
                const program = document.getElementById('program').value;
                const printType = printTypeSelect.value;
                const quantity = parseInt(quantityInput.value);
                const transactionDate = document.getElementById('transaction-date').value;
                
                // Validate form
                if (!studentName || !program || !printType || !quantity || !transactionDate) {
                    alert('Sila lengkapkan semua medan yang diperlukan.');
                    return;
                }
                
                // Get price information
                const pricePerUnit = PRICING[printType];
                const totalAmount = pricePerUnit * quantity;
                
                // Create new record
                const newRecord = {
                    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    studentName,
                    program,
                    printType: printType === 'hitam-putih' ? 'Hitam Putih' : 
                              printType === 'berwarna' ? 'Berwarna' : 
                              printType === 'binding' ? 'Binding' : 'Lain-lain',
                    quantity,
                    pricePerUnit,
                    totalAmount,
                    transactionDate,
                    timestamp: new Date().toISOString()
                };
                
                // Save to localStorage
                const records = getData();
                records.push(newRecord);
                saveData(records);
                
                // Show success message and reset form
                alert('Rekod berjaya ditambah!');
                document.getElementById('clear-form').click();
            });
        });
    </script>
</body>
</html>
